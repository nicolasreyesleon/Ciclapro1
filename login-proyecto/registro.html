<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
</body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su numero telefonico">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="text" name="usuario" id="nu" placeholder="Ingrese su usuario">
        <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
        <input class="controls" type="password" name="confirmar" id="cc" placeholder="confirme la contraseña">
        <input class="botons" type="submit" value="Registrar">
        <button onclick="Registro()">Entrar</button>
        <p><a href="login.html">¿Ya tengo cuenta?</a></p>
    </section>
    <script>
    function Registro(){
        const npass = document.getElementById("contrasena").value.trim();
        const cpass = document.getElementById("cc").value.trim();

        if(npass == cpass){
            alert("La contraseña quedo confirmada");
            window.location.assign("login.html");
        }else {
            alert("la contraseña es incorrecta");
            window.location.assign("registro.html");
        }
    }
    </script>
</html>
