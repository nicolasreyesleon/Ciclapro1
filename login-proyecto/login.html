    <h2>Iniciar sesión</h2>
  <div class="input-box">
    <label for="usuario">Usuario:</label><br>
    <input type="text" id="usuario" required><br><br>
</div>
<div class="input-box">
    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" required><br><br>
</div>
    <div class="forgot-pass">

</div>
    <button onclick="login()">Entrar</button>
<div class="singnup-link">

  <script>
    function login() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("contrasena").value.trim();

      if (user === "hacker" && pass === "01082003") {
        alert("Bienvenido hamo");
        window.location.assign("hamo.html");
      } else if (user === "santiago" && pass === "123456789") {
        alert("Bienvenido cliente");
        window.location.assign("cliente.html");
      } else if (user === "oscar" && pass === "1234") {
        alert("Bienvenido trabajador");
        window.location.assign("trabajador.html");
      } else if (user === "alex" && pass === "24061978") {
        alert("Bienvenido patrón");
        window.location.assign("jefe.html");
      } else {
        alert("Usuario o contraseña incorrectos");
        window.location.assign("registro.html");
      }
    }
  </script>
